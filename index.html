<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界电影节地图</title>
    
    <!-- 使用 unpkg CDN -->
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- 添加样式文件 -->
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        #map-container { 
            width: 100vw; 
            height: 100vh; 
            background: #f0f0f0;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #666;
            display: none;
        }
    </style>
    
    <!-- 确保路径正确 -->
    <link rel="stylesheet" href="./map.css">
    <script src="./FilmFestivalMap.js"></script>
    <script src="./FestivalPopup.js"></script>
</head>
<body>
    <div id="map-container"></div>
    <div id="loading" class="loading">加载中...</div>

    <script>
        // 添加加载检查
        window.addEventListener('load', () => {
            if (!window.THREE) {
                console.error('Three.js 加载失败');
                document.getElementById('loading').textContent = 'Three.js 加载失败，请检查网络连接';
                return;
            }
        });

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const loading = document.getElementById('loading');
                loading.style.display = 'block';

                const map = new FilmFestivalMap();
                map.renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('map-container').appendChild(map.renderer.domElement);
                map.animate();

                loading.style.display = 'none';
            } catch (error) {
                console.error('初始化失败:', error);
                const loading = document.getElementById('loading');
                loading.textContent = '加载失败: ' + error.message;
                loading.style.color = '#ff4444';
            }
        });

        window.addEventListener('error', (event) => {
            console.error('页面错误:', event.error);
            const loading = document.getElementById('loading');
            loading.textContent = '错误: ' + event.error.message;
            loading.style.color = '#ff4444';
            loading.style.display = 'block';
        });

        window.addEventListener('resize', () => {
            const mapContainer = document.getElementById('map-container');
            mapContainer.style.width = window.innerWidth + 'px';
            mapContainer.style.height = window.innerHeight + 'px';
        });
    </script>
</body>
</html>
